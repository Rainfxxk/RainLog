<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="/src/favicon.ico">
    <link rel="stylesheet" href="/style/header.css">
    <link rel="stylesheet" href="/style/personal.css">
    <link rel="stylesheet" href="/style/comment.css">
    <link rel="stylesheet" href="/style/content.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
</head>
<body>
    <div id="app">
        <div class="header_bar_box">
            <div class="header_bar_content">
                <div class="left_logo_item">
                    <a href="/">
                        <div class="logo">
                            <svg width="48" height="48"
                                 viewbox="0 0 1024 1024"
                                 xmlns="http://www.w3.org/2000/svg"
                                 data-spm-anchor-id="a313x.search_index.0.i1.5f043a81xMatTF" p-id="4118" version="1.1"
                                 class="icon"
                                 title="icon"
                                 t="1696258058078">
                                <g>
                                    <title>Layer 1</title>
                                    <path id="svg_1" p-id="4119" fill="#C3D2FB"
                                          d="m508,672l-264,0c-90.4,0 -164,-73.6 -164,-164s73.6,-164 164,-164l264,0c90.4,0 164,73.6 164,164s-73.6,164 -164,164z" />

                                    <path id="svg_4" class="selected"
                                          data-spm-anchor-id="a313x.search_index.0.i0.5f043a81xMatTF" p-id="4122" fill="#3D4265"

                                    <path id="svg_5" class="selected"
                                          data-spm-anchor-id="a313x.search_index.0.i0.5f043a81xMatTF" p-id="4122" fill="#3D4265"
                                          d="m464,752l96,0l0,144l-96,0l0,-144z" />
                                    <path id="svg_6" class="selected"
                                          data-spm-anchor-id="a313x.search_index.0.i0.5f043a81xMatTF" p-id="4122" fill="#0061b2"
                                          d="m464,752l96,0l0,144l-96,0l0,-144z" />
                                    <path id="svg_7" class="selected"
                                          data-spm-anchor-id="a313x.search_index.0.i0.5f043a81xMatTF" p-id="4122" fill="#0061b2"
                                          d="m650.28484,752l96,0l0,144l-96,0l0,-144z" />
                                    <path id="svg_8" class="selected"
                                          data-spm-anchor-id="a313x.search_index.0.i0.5f043a81xMatTF" p-id="4122" fill="#0061b2"
                                          d="m269.38765,752l96,0l0,144l-96,0l0,-144z" />
                                </g>
                            </svg>
                            <span>
                                RainLog
                            </span>
                        </div>
                    </a>
                </div>

                <div class="center_search_item">
                    <input type="text" placeholder="输入搜索内容">
                    <i class="fa fa-search fa-lg" aria-hidden="true" /></i>
                </div>

                <div class="right_entry_item">
                    <div class="content_topic_selector flex_box flex_row" >
                        <div class="content_topic_selector_item content_topic_selector_item_selected" data-topic="all">
                            <a>全部</a>
                        </div>
                        <div class="content_topic_selector_item" data-topic="blog">
                            <a>博客</a>
                        </div>
                        <div class="content_topic_selector_item" data-topic="post">
                            <a>动态</a>
                        </div>
                    </div>

                    <ul class="right_entry_item">
                        <a class="edit_blog_link" href="/blog/edit">
                            <li >
                                <i class="fa fa-file-text" aria-hidden="true" /></i>
                            </li>
                        </a>
                        <a>
                            <li>
                                <i class="post_icon fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
                            </li>
                        </a>
                        <a class="user_page_link">
                            <li class="go_login_avatar_entry">
                                <div class="go_login_text">
                                    <span>登录</span>
                                </div>
                            </li>
                        </a>
                    </ul>
                </div>
            </div>
        </div>

        <div class="page_panel flex_box flex_column">
            <div class="page_box flex_box flex_column">
                <div class="page_header">
                    <div class="page_main_box flex_box">
                        <div class="user_avatar"></div>
                        <div class="user_info_box">
                            <a><div class="user_name">用户名</div></a>
                            <div class="fan_follow flex_box">
                                <div class="fan">粉丝<a class="fan_num num">1.1w</a></div>
                                <div class="follow">关注<a class="follow_num num">1.1w</a></div>
                            </div>
                            <div class="user_signature">这是你的个性签名</div>
                        </div>
                        <div class="follow_button">关注</div>
                        <div class="edit_profile_button">
                            编辑个人资料
                            <i class="fa fa-address-book" aria-hidden="true" /></i>
                        </div>
                    </div>
                    <div></div>
                    <hr>
                    <div class="page_navigation_box flex_box">
                        <div class="page_navigation_item page_navigation_selected" data-show="post_box"><a>动态</a></div>
                        <div class="page_navigation_item" data-show="blog_box"><a>博客</a></div>
                        <div class="page_navigation_item" data-show="collection_box"><a>收藏</a></div>
                        <div class="page_navigation_item" data-show="follow_box"><a>关注</a></div>
                    </div>
                </div>
            </div>

            <div class="page_content_box">
                <div class="content_box post_box selected_content_box flex_box flex_column"></div>

                <div class="blog_box flex_box flex_column content_box"></div>

                <div class="collection_box content_box flex_box flex_column"></div>

                <div class="follow_box content_box flex_box flex_column"></div>
            </div>
        </div>
    </div>

    <div class="profile_panel flex_box">
        <div class="profile_box flex_box flex_column">
            <div class="input_box flex_box flex_column">
                <div class="avatar_selector_box">
                    <div class="avatar_background">
                        <input class="avatar_selector_input" type="file">
                    </div>
                </div>

                <div class="user_name_box">
                    <label>用户名</label>
                    <input class="user_name_input" type="text">
                </div>

                <div class="personality_signature_box">
                    <label>个性签名</label>
                    <input class="personality_signature_input" type="text">
                </div>

                <div class="email_box flex_box flex_column">
                    <div class="email_input_box flex_box">
                        <label>邮箱</label>
                        <input class="email_input" type="text">
                    </div>
                    <div class="email_captcha_box flex_box">
                        <label>邮箱验证码</label>
                        <input class="email_captcha" type="text">
                        <div class="captcha_button email_captcha_button">发送验证码</div>
                    </div>
                </div>

                <div class="phone_box flex_box flex_column">
                    <div class="phone_input_box flex_box">
                        <label>手机号</label>
                        <input class="phone_input" type="text">
                    </div>
                    <div class="phone_captcha_box flex_box">
                        <label>手机验证码</label>
                        <input class="phone_captcha" type="text">
                        <div class="captcha_button phone_captcha_button">发送验证码</div>
                    </div>
                </div>
                <div class="profile_button_box flex_box">
                    <div class="cancel_profile_button flex_box">取消</div>
                    <div class="profile_button flex_box">确定</div>
                </div>
            </div>
        </div>
    </div>

    <div class="login_task_panel">
        <div class = "login_task_box flex_box flex_row">
            <div class="login_panel login_box flex_box flex_column">
                <div class="logo flex_box flex_row">
                    <svg width="48" height="48"
                         viewbox="0 0 1024 1024"
                         xmlns="http://www.w3.org/2000/svg"
                         data-spm-anchor-id="a313x.search_index.0.i1.5f043a81xMatTF" p-id="4118" version="1.1"
                         class="icon"
                         title="icon"
                         t="1696258058078">
                        <g>

                            <path id="svg_4" class="selected"

                                  d="m464,752l96,0l0,144l-96,0l0,-144z" />
                            <path id="svg_5" class="selected"
                                  data-spm-anchor-id="a313x.search_index.0.i0.5f043a81xMatTF" p-id="4122" fill="#3D4265"
                                  d="m464,752l96,0l0,144l-96,0l0,-144z" />
                            <path id="svg_6" class="selected"

                            <path id="svg_8" class="selected"

                                  d="m269.38765,752l96,0l0,144l-96,0l0,-144z" />
                        </g>
                    </svg>
                    <span>
                        RainLog
                    </span>
                </div>
                <div class="login_form_panel">
                    <div class="login_method flex_box flex_row">
                        <div class="login_method_item login_method_item_clicked" data-method="pwd">
                            密码登录
                        </div>
                        <div class="login_method_item" data-method="sms">
                            手机登录
                        </div>
                        <div class="login_method_item" data-method="email">
                            邮箱登录
                        </div>
                    </div>
                    <div class="login_form flex_box flex_column">
                        <div class="login_form_id_box flex_box flex_row">
                            <input class="login_form_id" type="text" placeholder="手机号/邮箱/用户名">
                            <div class="send_captcha flex_box">
                                <span>发送验证码</span>
                            </div>
                        </div>
                        <input class="login_form_pwd" type="password" placeholder="密码">
                        <div class="login_tip">账号或密码错误！</div>
                        <button class="login_button">登录</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="post_task_panel flex_box flex_column">
        <div class="post_task_box">
            <div class="logo">
                <svg width="48" height="48"
                     viewbox="0 0 1024 1024"
                     xmlns="http://www.w3.org/2000/svg"
                     data-spm-anchor-id="a313x.search_index.0.i1.5f043a81xMatTF" p-id="4118" version="1.1"

                     title="icon"

                        <path id="svg_5" class="selected"

                        <path id="svg_6" class="selected"
                              data-spm-anchor-id="a313x.search_index.0.i0.5f043a81xMatTF" p-id="4122" fill="#0061b2"

                </svg>
                <span>
                    RainLog
                </span>
            </div>
            <div class="post_text_box">
                <textarea class="post_text"></textarea>
            </div>
            <div class="image_box flex_box flex_column">
                <div class="post_image_tip flex_box">
                    <i class="fa fa-image" aria-hidden="true" /></i>
                    <span>选择图片</span>
                </div>
                <div class="post_image_grid">
                    <div class="post_image_selector flex_box">
                        <i class="fa fa-plus" aria-hidden="true" /></i>
                        <input class="post_image_selector_input" type="file" accept=".jpg, .png, .jpeg", multiple="true">
                    </div>
                </div>
            </div>
            <div class="post_button_box flex_box flex_row">
                <div class="post_button">
                    发布
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="/js/header.js"></script>
    <script type="text/javascript" src="/js/page.js"></script>
